  <body>
    <header>
      <h1 style="color: white; top: 20%">Sistema Financeiro</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>

          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Description"
              />
            </div>

            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0,00"
                step="0.01"
              />
            </div>

            <small class="help-for-modal"
              >Use o sinal - (negativo) para despesas e , (vírgula) para casas
              decimais</small
            >

            <div class="input-group">
              <label for="date" class="sr-only">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="toast">
      <div class="img"><h1>×</h1></div>
      <div class="description">Por favor, preencha todos os campos!</div>
    </div>

    <a href="#" onclick="Modal.open()" class="float-button">
      <img src="./assets/float-plus.svg" alt="Adicionar" width="16px" />
    </a>
